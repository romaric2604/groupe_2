<script>
function factoriel(a){
    
    if(a==0 || a==1){
        return 1;
    }else{
        return a*factoriel(a-1);
    }
}
s=prompt("entrer la valeur");
s=factoriel(s);
alert("le factoriel est:"+s);
</script>
